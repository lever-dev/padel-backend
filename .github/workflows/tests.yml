name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run_tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: make tests

      - name: Show logs on failure
        if: failure()
        run: make logs
