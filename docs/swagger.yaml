definitions:
  internal_controllers_http.CancelReservationRequest:
    properties:
      cancelledBy:
        description: |-
          CancelledBy is the ID or name of the user performing the cancellation
          example: "user_123"
        type: string
    type: object
  internal_controllers_http.CourtResponse:
    properties:
      createdAt:
        example: "2025-11-01T10:00:00Z"
        format: date-time
        type: string
      id:
        example: court-123
        type: string
      name:
        example: Court 1
        type: string
      organizationId:
        example: org-456
        type: string
      updatedAt:
        example: "2025-11-01T10:00:00Z"
        format: date-time
        type: string
    type: object
  internal_controllers_http.CreateCourtRequest:
    properties:
      name:
        example: Court 1
        type: string
    type: object
  internal_controllers_http.CreateCourtResponse:
    properties:
      id:
        example: court-123
        type: string
      name:
        example: Court 1
        type: string
      organizationId:
        example: org-456
        type: string
    type: object
  internal_controllers_http.CreateOrganizationRequest:
    properties:
      city:
        description: |-
          City is the city in which the organization itself is located
          example: Almaty
        example: Astana
        type: string
      name:
        description: |-
          Name is a organization name
          example: Padel Club #1
        example: Padel club
        type: string
    type: object
  internal_controllers_http.CreateOrganizationResponse:
    properties:
      city:
        description: |-
          City is the city in which the organization itself is located
          example: Almaty
        example: Astana
        type: string
      createdAt:
        description: |-
          CreatedAt is the timestamp when the organization was created
          example: 2025-11-01T10:00:00Z
        example: "2025-11-01T10:00:00Z"
        type: string
      id:
        description: ID is a organization UUID
        type: string
      name:
        description: |-
          Name is a organization name
          example: Padel Club #1
        example: Padel club
        type: string
    type: object
  internal_controllers_http.ErrorResponse:
    properties:
      message:
        description: Message provides a human-readable description of the error.
        example: invalid JSON body
        type: string
    type: object
  internal_controllers_http.ListCourtsResponse:
    properties:
      courts:
        items:
          $ref: '#/definitions/internal_controllers_http.CourtResponse'
        type: array
    type: object
  internal_controllers_http.ListOrganizationsResponse:
    properties:
      organizations:
        description: Organizations is the list of organizations
        items:
          $ref: '#/definitions/internal_controllers_http.OrganizationResponse'
        type: array
    type: object
  internal_controllers_http.ListReservationsResponse:
    properties:
      reservations:
        items:
          $ref: '#/definitions/internal_controllers_http.ReservationResponse'
        type: array
    type: object
  internal_controllers_http.LoginRequest:
    properties:
      nickname:
        example: johnny
        type: string
      password:
        example: super-secret
        type: string
    type: object
  internal_controllers_http.LoginResponse:
    properties:
      token:
        example: jwt-token
        type: string
    type: object
  internal_controllers_http.OrganizationResponse:
    properties:
      city:
        description: |-
          City is the city where the organization is located
          example: Almaty
        example: Almaty
        type: string
      createdAt:
        description: |-
          CreatedAt is the timestamp when the organization was created
          example: 2025-11-01T10:00:00Z
        example: "2025-11-01T10:00:00Z"
        type: string
      id:
        description: |-
          ID is the unique identifier of the created organization
          example: org-123
        example: org-1
        type: string
      name:
        description: |-
          Name is the organization name
          example: Padel Club Almaty
        example: Padel Club Almaty
        type: string
      updatedAt:
        description: |-
          UpdatedAt is the timestamp when the organization was last updated (RFC3339 format)
          example: 2025-11-01T10:00:00Z
        example: "2025-11-01T10:00:00Z"
        type: string
    type: object
  internal_controllers_http.RegisterUserRequest:
    properties:
      firstName:
        example: John
        type: string
      lastName:
        description: LastName of the registering user
        example: Doe
        type: string
      nickname:
        example: johnny
        type: string
      password:
        example: super-secret
        type: string
      phoneNumber:
        example: "+77010000000"
        type: string
    type: object
  internal_controllers_http.RegisterUserResponse:
    properties:
      firstName:
        example: John
        type: string
      id:
        example: user-123
        type: string
      lastName:
        example: Doe
        type: string
      nickname:
        example: johnny
        type: string
      phoneNumber:
        example: "+77010000000"
        type: string
    type: object
  internal_controllers_http.ReservationResponse:
    properties:
      cancelledBy:
        example: ""
        type: string
      courtId:
        example: court-456
        type: string
      createdAt:
        example: "2025-11-01T10:00:00Z"
        format: date-time
        type: string
      id:
        example: res-123
        type: string
      reservedBy:
        example: user-789
        type: string
      reservedFrom:
        example: 2025-11-04T18:30Z
        format: date-time
        type: string
      reservedTo:
        example: 2025-11-04T19:45Z
        format: date-time
        type: string
      status:
        example: reserved
        type: string
    type: object
  internal_controllers_http.ReserveCourtRequest:
    properties:
      endTime:
        description: |-
          EndTime is the reservation end timestamp in RFC3339 format
          example: 2025-11-04T19:45
          format: date-time
        example: 2025-11-04T19:45
        format: date-time
        type: string
      startTime:
        description: |-
          StartTime is the reservation start timestamp in RFC3339 format
          example: 2025-11-04T18:30
          format: date-time
        example: 2025-11-04T18:30
        format: date-time
        type: string
    type: object
  internal_controllers_http.UpdateCourtRequest:
    properties:
      name:
        example: Updated Court Name
        type: string
    type: object
  internal_controllers_http.UpdateOrganizationRequest:
    properties:
      city:
        description: |-
          City is the updated city where the organization is located
          example: Astana
        example: Astana
        type: string
      name:
        description: |-
          Name is the updated organization name
          example: Updated Padel Club
        example: Updated Padel Club
        type: string
    type: object
info:
  contact: {}
  description: API documentation for the Padel Backend service.
  title: Padel Backend API
  version: "1.0"
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login payload
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      summary: Login with nickname and password
      tags:
      - auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Registration payload
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_controllers_http.RegisterUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      summary: Register a new user
      tags:
      - auth
  /v1/organizations:
    get:
      description: Returns all organizations in a specific city
      parameters:
      - description: City name
        in: query
        name: city
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.ListOrganizationsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: List organizations by city
      tags:
      - organizations
    post:
      consumes:
      - application/json
      description: Create a new organization in the city
      parameters:
      - description: Organization payload
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.CreateOrganizationRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_controllers_http.CreateOrganizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Create a new organization
      tags:
      - organizations
  /v1/organizations/{orgID}:
    get:
      description: Retrieves an organization by ID
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.OrganizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get an organization
      tags:
      - organizations
    put:
      consumes:
      - application/json
      description: Updates an existing organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Organization payload
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.UpdateOrganizationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Update an organization
      tags:
      - organizations
  /v1/organizations/{orgID}/courts:
    get:
      description: Returns all courts belonging to the specified organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.ListCourtsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: List all courts for an organization
      tags:
      - courts
    post:
      consumes:
      - application/json
      description: Creates a new court for the specified organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court creation payload
        in: body
        name: court
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.CreateCourtRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_controllers_http.CreateCourtResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Create a new court
      tags:
      - courts
  /v1/organizations/{orgID}/courts/{courtID}:
    get:
      description: Returns a single court by its ID
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.CourtResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get a court by ID
      tags:
      - courts
    put:
      consumes:
      - application/json
      description: Updates an existing court's information
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      - description: Court update payload
        in: body
        name: court
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.UpdateCourtRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.CourtResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Update a court
      tags:
      - courts
  /v1/organizations/{orgID}/courts/{courtID}/reservations:
    get:
      description: Returns all reservations for a court within a time range
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      - description: Start time in RFC3339 format
        in: query
        name: from
        required: true
        type: string
      - description: End time in RFC3339 format
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.ListReservationsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: List reservations
      tags:
      - reservations
    post:
      consumes:
      - application/json
      description: Creates a reservation for the specified organization and court.
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      - description: Reservation payload
        in: body
        name: reservation
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.ReserveCourtRequest'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Reserve a court
      tags:
      - reservations
  /v1/organizations/{orgID}/courts/{courtID}/reservations/{reservationID}:
    delete:
      consumes:
      - application/json
      description: Cancels the reservation with the specified ID.
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      - description: Reservation ID
        in: path
        name: reservationID
        required: true
        type: string
      - description: Cancellation payload
        in: body
        name: cancel
        required: true
        schema:
          $ref: '#/definitions/internal_controllers_http.CancelReservationRequest'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Cancel a reservation
      tags:
      - reservations
    get:
      description: Retrieves the reservation with the specified ID.
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: string
      - description: Court ID
        in: path
        name: courtID
        required: true
        type: string
      - description: Reservation ID
        in: path
        name: reservationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers_http.ReservationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_controllers_http.ErrorResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get a reservation
      tags:
      - reservations
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
